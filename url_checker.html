<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' href='url_checker.css'>
  <!-- Icon for the url_checker application from the internet, credit to https://www.iconfinder.com --> 
  <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/materia-flat-multimedia-vol-2/24/007_097_link_chain_connect_connected-512.png" />
  <title>URL_checker</title>
</head>

<body>
  <h1>URL checker</h1>
  <div class='textarea_section'>
    <div contenteditable='true' id='textarea' data-placeholder1='Use Ctrl + V or click the Paste Button below to paste content'></div>
    <button class='paste'>Paste</button>
    <button class='format'>Format</button>
    <button class='clear'>Clear</button>
    <button class='check'>Check</button>
    <button class='remove_failed' style='display:none'>Remove failed</button>
    <button id='copy'>Copy</button>
    <div id='wrap'>
      <button id='check_valid'>Check Valid Image</button>
    </div>
  </div>
  <div class='result_section'>
    <div id='number'>Number of URL pass the test:
      <div>0</div>
    </div>

    <div id='result' data-placeholder2='By clicking the check button, all passed url will display here'></div>

  </div>
  <script src='url_checker.js'></script>
  <script type="text/javascript"></script>

</body>
